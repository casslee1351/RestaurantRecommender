{% extends 'restaurants/base.html' %}

{% block title%}Add Rating{%endblock%}

{% block content %} 


<style type="text/css">
    #rating-label {
        margin-left: 30px;
        margin-right: 5px
    }
    #restaurant-label {
        margin-right: 5px
    }
    #review {
        margin-top: 40px;
        width: 65%;
    }
    #rating {
        margin-top: 20px;
        accent-color: #1d3557;
    }
    #add-rating {
        margin-top: 10px;
    }
    output {
        margin-left: 5px;
    }
    .darkBlue {
        background-color: #1d3557;
        color: white;
      }
      .btn-lg:hover {
        background-color: #457b9d;
        color: white;
      }
    
</style>
<form method="POST" action=""> 
    {% csrf_token %}
    <div class="container">
        
        <div class="form-group">
            <div>

                <label id="restaurant-label">{{form.restaurant.label}}</label>
                {{form.restaurant}}

                <label id="rating-label">{{form.rating.label}}</label>
                {{form.rating}}<output>5.0</output>
            </div>
        </div>

        <div class="form-group">
            {{form.review}}
        </div>

        <input type="submit" id="add-rating" value="Submit" class="btn darkBlue btn-lg"/>
           
        
        
    </div>
</form>

{% endblock %}
