{% block content %}
<style>
  .badge{
    margin-left: 10px;
  }
    .darkBlue {
      background-color: #1d3557;
      color: white;
    }
    .btn-lg .mr-3:hover {
      background-color: #457b9d;
      color: white;
    }
</style>

<!-- ADD STYLING TO RESTAURANT NAME -->
<div>
    <h1>{{restaurant.name}}</h1>
    {% if ratingCount %}
    <h3>Reviews<span class="badge rounded-pill darkBlue">{{ratingCount}}</span>{{ratingSum}}</h3>
    {% endif %}
    
</div>
<!-- NUMBER OF RATINGS AND AVERAGE RATING -->

<a class="btn darkBlue btn-lg mr-3" href="https://www.google.com/search?q={{restaurant.name}}" target="_blank">Google</a>
{% if request.user.is_superuser %}
<a class="btn btn-danger btn-lg" href="{% url 'delete-restaurant' restaurant.id %}">Delete</a>
<a class="btn btn-secondary btn-lg" href="{% url 'update-restaurant' restaurant.id %}">Update</a>
{% endif %}
